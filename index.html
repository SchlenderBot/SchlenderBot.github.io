<html xmlns="http://www.w3.org/1999/html">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><meta content="SchlenderBot UTC Offset tool" property="og:title">
    <meta content="This tool will help you easily get your UTC offset, and copy it to your clipboard." property="og:description">
    <meta content="background.png" property="og:image">
    <meta name="theme-color" content="#FF0000"></head><body></body>
    <title>Get your UTC offset!</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        h1 {
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 8vw;
            color: white;
            position: relative
            z-index: 4;

            -webkit-touch-callout:default;
            -webkit-user-select:text;
            -moz-user-select:text;
            -ms-user-select:text;
            user-select:text;
        }

        h2 {
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 4vw;
            color: rgb(200, 200, 200);
            padding-bottom: 60%;
            position: relative;
            z-index: 3;
        }

        h3 {
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 2vw;
            color: white;
            padding-top: 100%;
            position: relative;
            z-index: 2;
        }

        h4 {
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 2vw;
            color: rgb(200, 200, 200);
            padding-top: 50%;
            position: relative;
            z-index: 1;
        }

        .bg {
            background-image: url(background.png);
            opacity: 50%;
            height: 100%;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .center {
            margin: 0;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

    </style>

    <div class="bg"></div>
    
    <div class="center">
        <h2>Your UTC offset is:</h2>
    </div>

    <div class="center">
        <h4 id="copy">Loading...</h4>
    </div>

    <div class="center">
        <h1 id="text">Loading...</h1>
    </div>

    <div class = "center">
        <h3 id="name">Loading...</h3>
    </div>

    <script>
		var date = new Date();
        var offset = -date.getTimezoneOffset();

        document.getElementById("text").innerHTML = getOffset(offset);
        document.getElementById("name").innerHTML = getOffsetText(offset)

        document.getElementById("copy").innerHTML="Copied your UTC offset into the Clipboard!";
        
        navigator.clipboard.writeText(offset)
        .catch(e=>document.getElementById("copy").innerHTML="There was an error copying your UTC offset to clipboard!");

        function getOffset(minutes) {

        if(minutes < 0) {
        return minutes.toString() + " minutes";
        } else {
        return "+" + minutes.toString() + " minutes";
        }
    }

        function getOffsetText(mins) {
        const zeroPad = (num, places) => String(num).padStart(places, '0')
        var minutes = mins
        var hours = (minutes / 60);
        var rhours = Math.floor(hours);
        var minutes = (hours - rhours) * 60;
        var rminutes = zeroPad(Math.round(minutes), 2);

        if(hours < 0) {
        return "UTC " + rhours + ":" + rminutes;
        } else {
        return "UTC +" + rhours + ":" + rminutes;
        }
    }
    </script>
</html>
