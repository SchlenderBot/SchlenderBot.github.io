<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><meta content="SchlenderBot UTC Offset tool" property="og:title">
    <meta content="This tool will help you easily get your UTC offset, and copy it to your clipboard." property="og:description">
    <meta content="background.png" property="og:image">
    <meta name="theme-color" content="#FF0000"></head><body></body>
    <title>Get your UTC offset!</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }

        h1 {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 8vw;
            color: white;
        }

        h2 {
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 4vw;
            color: rgb(200, 200, 200);
            padding-bottom: 270px;
        }

        h3 {
            text-align: center;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 2vw;
            color: rgb(200, 200, 200);
            padding-top: 270px;
        }

        .bg {
            background-image: url(background.png);
            opacity: 50%;
            height: 100%;
            background-position-x: right;
            background-position-y: bottom;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <div class="bg"></div>

    <div class="center">
        <h3 id="copy">Loading...</h3>
    </div>
    
    <div class="center">
        <h2>Your UTC offset is:</h2>
    </div>

    <div class="center">
        <h1 id="text">Loading...</h1>
    </div>

    <script>
		var date = new Date();
        var offset = date.getTimezoneOffset();

            document.getElementById("text")
                .innerHTML = offset + " minutes";

        document.getElementById("copy").innerHTML="Copied your UTC offset into the Clipboard!";
        
        navigator.clipboard.writeText(offset)
        .catch(e=>document.getElementById("copy").innerHTML="There was an error copying your UTC offset to clipboard!");
    </script>
</html>
